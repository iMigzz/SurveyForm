<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">

    <header class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">

      <div class="form-group">
      <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
      </div>

      <div class="form-group">
      <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
      </div>

      <div class="form-group">
      <label for="number" id="number-label">Age (optiona) <input id="number" type="number" name="age" min="10" max="99" placeholder="Age" /></label>
      </div>

      <div class="form-group">
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="role" resquired>
          <option id="select-role" disabled selected>Seclect current role</option>
          <option id="student">Student</option>
          <option id="full-job">Full Time Job</option>
          <option id="full-learner">Full Time Learner</option>
          <option id="not-say">Prefer not to say</option>
          <option id="others">Others</option>
        </select>
      </label>
      </div>

        <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="choose1" class="inline" value="definitely" checked required/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="choose1" class="inline" value="maybe" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="choose1" class="inline" value="not-sure" /> Not sure</label>
        </div>

        <div class="form-group">
      <label for="dropdown2">What is your favorite feature of freeCodeCamp?
        <select id="dropdown2" name="dropdown2" required>
          <option id="favorite" disabled selected>Seclect an option</option>
          <option id="challenge">Challenge</option>
          <option id="project">Project</option>
          <option id="community">Community</option>
          <option id="open">Open Source</option>
        </select>
      </label>
      </div>
      
      <div class="form-group">
      <label>What would you like to see improved? (Check all that apply)</label>
            <label for="1"><input id="1" type="checkbox" name="need2improved" value="1"> Front-end Projects</label>
            <label for="2"><input id="2" type="checkbox" name="need2improved" value="2"> Back-end Projects</label>
            <label for="3"><input id="3" type="checkbox" name="need2improved" value="3"> Data Visualization</label>
            <label for="4"><input id="4" type="checkbox" name="need2improved" value="4"> Challenges</label>
            <label for="5"><input id="5" type="checkbox" name="need2improved" value="5"> Open Scourse Community</label>
            <label for="6"><input id="6" type="checkbox" name="need2improved" value="6"> Gitter help rooms</label>
            <label for="7"><input id="7" type="checkbox" name="need2improved" value="7"> Videos</label>
            <label for="8"><input id="8" type="checkbox" name="need2improved" value="8"> City Meetups</label>
            <label for="9"><input id="9" type="checkbox" name="need2improved" value="9"> Wiki</label>
            <label for="10"><input id="10" type="checkbox" name="need2improved" value="10"> Forum</label>
            <label for="11"><input id="11" type="checkbox" name="need2improved" value="11"> Additional Courses</label>
            </div>

            <div class="form-group">
      <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter you comment here..."></textarea>
        </label>
        </div>

        <div class="form-group">
        <button type="submit" id="submit">Submit</button>
        </div>
            
    </form>
    </div>
    </body>
  </html>
